<!------------------------

<div id="one">
    <div class="flex-container--column">
        <div class="flex-container--row-center" style="align-self: center;">
            <div id="germany" class="world box-shadow">
                <span class="world__pin world__pin--germany">
                    üìç
                </span>
                üåç
                <img id="germany-flag" class="hidden world__center"
                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Coat_of_arms_of_Germany.svg/1200px-Coat_of_arms_of_Germany.svg.png"
                     alt="Bundeswappen Deutschlands"
                     width="50px">
                <div id="germany-flag-background"></div>
            </div>
        </div>
        <div class="border--gray input-panel">
            <div class="input-panel__header">
                Title + Input + border
            </div>
            <div>
                <input class="input-panel__input" type="text">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const pin = document.querySelector('#germany');
        pin.addEventListener('click', toggleFlag);

        function toggleFlag(e) {
            const img = document.querySelector('#germany-flag');
            const background = document.querySelector('#germany-flag-background');
            if (img.classList.contains('hidden')) {
                img.classList.remove('hidden');
                background.classList.add('background--gray');
            } else {
                img.classList.add('hidden');
                background.classList.remove('background--gray');
            }
        }
    </script>
</div>

        <div class="arrow--left" style="top: 50%; left: 58px;"></div>

        <div class="arrow--right" style="top: 50%; right: 58px;"></div>
    </div>
</div>

<script>
    document.body.addEventListener('keydown', showArrowBadge);
    document.body.addEventListener('keydown', hide);

    function showArrowBadge(e) {
        if (e.which === 37) { // left

        } else if (e.which === 39) { // right

        }
    }

    function hide(e) {
        if (e.which === 37) { // left
            const section1 = document.querySelector('#one');
            section1.classList.remove('hidden');

            const section2 = document.querySelector('#two');
            section2.classList.add('hidden');
        } else if (e.which === 39) { // right
            const section1 = document.querySelector('#one');
            section1.classList.add('hidden');

            const section2 = document.querySelector('#two');
            section2.classList.remove('hidden');
        }
    }
</script>
